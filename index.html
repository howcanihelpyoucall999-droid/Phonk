<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Live Messaging App</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background: #e9f1ff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .container {
      width: 100%;
      max-width: 520px;
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      box-sizing: border-box;
      margin: 12px;
    }
    h2 {
      text-align: center;
      margin: 6px 0 12px;
      color: #007bff;
    }
    h3 {
      margin: 14px 0 8px;
      color: #007bff;
    }
    input,
    button,
    textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 15px;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .message {
      padding: 8px;
      border-radius: 6px;
      margin: 8px 0;
    }
    .success {
      background: #e6ffef;
      color: #0b6623;
      border: 1px solid #c9f3d6;
    }
    .error {
      background: #ffecec;
      color: #8b1a1a;
      border: 1px solid #f5c6c6;
    }
    .info {
      background: #eef6ff;
      color: #0b3a66;
      border: 1px solid #cfe6ff;
    }
    .chat-list-item {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #f0f2f5;
      margin: 6px 0;
      border-radius: 8px;
      cursor: pointer;
    }
    .chat-list-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #007bff;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      font-weight: 700;
    }
    #individual-chat-container {
      display: none;
      flex-direction: column;
      border: 1px solid #eee;
      padding: 10px;
      border-radius: 8px;
      margin-top: 8px;
      background: #f4f7ff;
      height: 60vh;
      min-height: 360px;
    }
    #chat-messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding-right: 6px;
    }
    .chat-message {
      padding: 10px 14px;
      border-radius: 18px;
      max-width: 78%;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .chat-message.sent {
      background: #007bff;
      color: #fff;
      align-self: flex-end;
      margin-left: auto;
    }
    .chat-message.received {
      background: #e8eaf0;
      color: #111;
      align-self: flex-start;
      margin-right: auto;
    }

    /* --- Updated chat input area: larger message bar, smaller send button (WhatsApp-like) --- */
    #chat-input-area {
      display: flex;
      gap: 8px;
      margin-top: 8px;
      align-items: center;
      background: #fff;
      padding: 6px;
      border-radius: 30px;
      border: 1px solid #d1e3ff;
    }
    #chat-input-area input {
      flex: 1;
      margin: 0;
      padding: 14px 18px;
      border-radius: 24px;
      border: 1px solid #ddd;
      font-size: 16px;
      background: #fff;
      box-sizing: border-box;
      outline: none;
    }
    #sendChatMessageBtn {
      flex: 0 0 auto;
      padding: 10px 16px;
      border-radius: 50%;
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    #sendChatMessageBtn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Live Messaging App</h2>

    <div id="auth-section">
      <div id="auth-message-area"></div>
      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />
      <button id="signupBtn">Sign Up</button>
      <button id="loginBtn">Sign In</button>
    </div>

    <div id="app-section" style="display:none">
      <!-- Phone Number Input Section -->
      <div id="phone-section" style="display:none;">
        <h3>Add Your Phone Number</h3>
        <div id="phone-message-area"></div>
        <input id="phoneNumber" type="tel" placeholder="Your Phone Number (e.g., +1234567890)" />
        <button id="savePhoneNumberBtn">Save Phone Number</button>
        <button id="skipPhoneNumberBtn">Skip for now</button>
      </div>

      <!-- Main Chat View Section -->
      <div id="main-chat-view" style="display:none;">
        <hr>
        <h3>My Chats</h3>
        <div id="chat-management-area">
          <div id="chat-message-area"></div>
          <input id="addChatIdentifier" type="text" placeholder="Enter user's email or phone number" />
          <button id="addChatBtn">Add Person to Chat</button>
        </div>
        <div id="no-chats-message">No active chats. Add someone to start chatting!</div>
        <div id="chat-list-container"></div>
      </div>

      <div id="individual-chat-container">
        <div id="chat-header" style="display:flex;align-items:center;gap:8px;padding-bottom:8px;border-bottom:1px solid #eee;margin-bottom:8px">
          <button id="backToChatListBtn" style="padding:6px 10px">&lt; Back</button>
          <div id="current-chat-avatar" class="chat-list-avatar"></div>
          <h4 id="current-chat-name" style="margin:0"></h4>
        </div>
        <div id="chat-messages"></div>
        <div id="chat-input-area">
          <input id="chatMessageInput" type="text" placeholder="Type a message..." />
          <button id="sendChatMessageBtn">âž¤</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
    import { getDatabase, ref as dbRef, push, onValue, set, query, orderByChild, equalTo, get, onChildAdded } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUH95hXYxMVCfhJglN4j3CReXy-CLYwmA",
      authDomain: "live-messageinggkkh.firebaseapp.com",
      databaseURL: "https://live-messageinggkkh-default-rtdb.firebaseio.com",
      projectId: "live-messageinggkkh",
      storageBucket: "live-messageinggkkh.appspot.com",
      messagingSenderId: "537475612761",
      appId: "1:537475612761:web:d00723c117383e54027148"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const usersRef = dbRef(db, "users");
    const chatsRef = dbRef(db, "chats");

    const authSection = document.getElementById("auth-section");
    const appSection = document.getElementById("app-section"); // Main app container
    const authMessageArea = document.getElementById("auth-message-area");
    const signupBtn = document.getElementById("signupBtn");
    const loginBtn = document.getElementById("loginBtn");

    // Elements for Phone Number section
    const phoneSection = document.getElementById("phone-section");
    const phoneNumberInput = document.getElementById("phoneNumber");
    const savePhoneNumberBtn = document.getElementById("savePhoneNumberBtn");
    const skipPhoneNumberBtn = document.getElementById("skipPhoneNumberBtn");
    const phoneMessageArea = document.getElementById("phone-message-area");

    // Elements for Main Chat View
    const mainChatView = document.getElementById("main-chat-view");
    const addChatIdentifierInput = document.getElementById("addChatIdentifier"); // Changed from addChatEmail
    const addChatBtn = document.getElementById("addChatBtn");
    const chatMessageArea = document.getElementById("chat-message-area");
    const chatListContainer = document.getElementById("chat-list-container");
    const noChatsMessage = document.getElementById("no-chats-message");
    const individualChatContainer = document.getElementById("individual-chat-container");
    const chatMessagesContainer = document.getElementById("chat-messages");
    const chatMessageInput = document.getElementById("chatMessageInput");
    const sendChatMessageBtn = document.getElementById("sendChatMessageBtn");
    const backToChatListBtn = document.getElementById("backToChatListBtn");
    const currentChatName = document.getElementById("current-chat-name");
    const currentChatAvatar = document.getElementById("current-chat-avatar");

    let currentChatId = null,
      currentChatRecipientUid = null,
      currentChatRecipientEmail = null,
      currentChatRecipientPhone = null;

    function displayMessage(area, msg, type = "info") {
      area.innerHTML = `<div class="message ${type}">${msg}</div>`;
      setTimeout(() => (area.innerHTML = ""), 4000);
    }

    async function createUserProfile(user) {
      if (user) {
        const userRef = dbRef(db, "users/" + user.uid);
        const snapshot = await get(userRef);
        // Only set if user profile doesn't exist, to prevent overwriting existing phone numbers
        if (!snapshot.exists()) {
          await set(userRef, { email: user.email, uid: user.uid });
        }
      }
    }

    async function getUserByEmail(email) {
      const q = query(usersRef, orderByChild("email"), equalTo(email));
      const s = await get(q);
      if (s.exists()) {
        let u = null;
        s.forEach((c) => (u = c.val()));
        return u;
      }
      return null;
    }

    async function getUserByPhoneNumber(phoneNumber) {
      // Normalize phone number (remove spaces, dashes, etc.) for consistent storage/lookup
      const normalizedPhone = phoneNumber.replace(/[\s-()]/g, '');
      const q = query(usersRef, orderByChild("phoneNumber"), equalTo(normalizedPhone));
      const s = await get(q);
      if (s.exists()) {
        let u = null;
        s.forEach((c) => (u = c.val()));
        return u;
      }
      return null;
    }

    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    // Basic phone number validation for international format, allowing optional '+'
    function isValidPhoneNumber(phone) {
        return /^\+?\d{7,15}$/.test(phone.replace(/[\s-()]/g, ''));
    }

    // Function to show phone input or chat view based on user's profile
    async function checkAndShowChatView(user) {
        const userRef = dbRef(db, "users/" + user.uid);
        const snapshot = await get(userRef);
        const userData = snapshot.val();

        if (userData && userData.phoneNumber) {
            phoneSection.style.display = "none";
            mainChatView.style.display = "block";
            loadChatList();
        } else {
            phoneSection.style.display = "block";
            mainChatView.style.display = "none";
        }
    }

    // --- Authentication Section ---
    signupBtn.onclick = async () => {
      const e = document.getElementById("email").value.trim(),
        p = document.getElementById("password").value.trim();
      if (!e || !p) return displayMessage(authMessageArea, "Email/password required", "error");
      signupBtn.disabled = true;
      try {
        const c = await createUserWithEmailAndPassword(auth, e, p);
        await createUserProfile(c.user);
        authSection.style.display = "none";
        appSection.style.display = "block";
        checkAndShowChatView(c.user); // Go to phone input or chat view
      } catch (err) {
        displayMessage(authMessageArea, "Sign up failed: " + err.message, "error");
      } finally {
        signupBtn.disabled = false;
      }
    };

    loginBtn.onclick = async () => {
      const e = document.getElementById("email").value.trim(),
        p = document.getElementById("password").value.trim();
      if (!e || !p) return displayMessage(authMessageArea, "Email/password required", "error");
      loginBtn.disabled = true;
      try {
        const c = await signInWithEmailAndPassword(auth, e, p);
        await createUserProfile(c.user); // Ensure profile exists
        authSection.style.display = "none";
        appSection.style.display = "block";
        checkAndShowChatView(c.user); // Go to phone input or chat view
      } catch (err) {
        displayMessage(authMessageArea, "Sign in failed: " + err.message, "error");
      } finally {
        loginBtn.disabled = false;
      }
    };

    onAuthStateChanged(auth, async (u) => {
      if (u) {
        await createUserProfile(u); // Ensure profile exists
        authSection.style.display = "none";
        appSection.style.display = "block";
        displayMessage(authMessageArea, `Welcome, ${u.email}`, "success");
        checkAndShowChatView(u); // Check phone number and show relevant section
      } else {
        authSection.style.display = "block";
        appSection.style.display = "none";
        individualChatContainer.style.display = "none";
        phoneSection.style.display = "none"; // Hide phone section on logout
        mainChatView.style.display = "none"; // Hide chat view on logout
      }
    });

    // --- Phone Number Section Handlers ---
    savePhoneNumberBtn.onclick = async () => {
        const phone = phoneNumberInput.value.trim();
        const user = auth.currentUser;

        if (!user) {
            return displayMessage(phoneMessageArea, "Login first", "error");
        }
        if (!phone) {
            return displayMessage(phoneMessageArea, "Phone number required", "error");
        }
        if (!isValidPhoneNumber(phone)) {
            return displayMessage(phoneMessageArea, "Please enter a valid phone number (e.g., +1234567890)", "error");
        }

        savePhoneNumberBtn.disabled = true;
        try {
            const normalizedPhone = phone.replace(/[\s-()]/g, ''); // Store normalized phone
            await set(dbRef(db, "users/" + user.uid + "/phoneNumber"), normalizedPhone);
            displayMessage(phoneMessageArea, "Phone number saved successfully!", "success");
            phoneSection.style.display = "none";
            mainChatView.style.display = "block";
            loadChatList();
        } catch (error) {
            console.error("Failed to save phone number:", error);
            displayMessage(phoneMessageArea, "Failed to save phone number: " + error.message, "error");
        } finally {
            savePhoneNumberBtn.disabled = false;
        }
    };

    skipPhoneNumberBtn.onclick = () => {
        phoneSection.style.display = "none";
        mainChatView.style.display = "block";
        loadChatList(); // Proceed to chat list even without phone number
    };

    // --- Chat Management Section ---
    addChatBtn.onclick = async () => {
      const identifier = addChatIdentifierInput.value.trim();
      const u = auth.currentUser;
      if (!u) return displayMessage(chatMessageArea, "Login first", "error");
      if (!identifier) return displayMessage(chatMessageArea, "Enter email or phone number", "error");
      
      addChatBtn.disabled = true;
      let recipient = null;

      try {
        let isEmail = isValidEmail(identifier);
        let isPhone = isValidPhoneNumber(identifier);

        if (isEmail) {
          recipient = await getUserByEmail(identifier);
          if (u.email === identifier) {
             addChatBtn.disabled = false;
             return displayMessage(chatMessageArea, "Cannot chat with yourself", "error");
          }
        } else if (isPhone) {
          recipient = await getUserByPhoneNumber(identifier);
          // Check if current user's phone number matches the identifier
          const currentUserData = (await get(dbRef(db, "users/" + u.uid))).val();
          if (currentUserData && currentUserData.phoneNumber && currentUserData.phoneNumber === identifier.replace(/[\s-()]/g, '')) {
            addChatBtn.disabled = false;
            return displayMessage(chatMessageArea, "Cannot chat with yourself", "error");
          }
        } else {
          addChatBtn.disabled = false;
          return displayMessage(chatMessageArea, "Please enter a valid email or phone number", "error");
        }

        if (!recipient) {
          return displayMessage(chatMessageArea, "User not found", "error");
        }

        const ids = [u.uid, recipient.uid].sort();
        const id = ids.join("_");
        const ex = await get(dbRef(db, "chats/" + id));
        if (ex.exists()) {
          displayMessage(chatMessageArea, "Chat already exists", "info");
        } else {
          // Fetch current user's phone number at time of chat creation
          const currentUserData = (await get(dbRef(db, "users/" + u.uid))).val();
          const currentUserPhone = currentUserData ? currentUserData.phoneNumber : null;

          await set(dbRef(db, "chats/" + id), {
            members: ids,
            memberEmails: { [u.uid]: u.email, [recipient.uid]: recipient.email },
            // Store phone numbers if available for both members
            memberPhones: { [u.uid]: currentUserPhone, [recipient.uid]: recipient.phoneNumber || null }, 
            createdAt: Date.now(),
          });
          displayMessage(chatMessageArea, "Chat added", "success");
        }
        addChatIdentifierInput.value = "";
      } catch (er) {
        console.error("Add chat error", er);
        displayMessage(chatMessageArea, "Failed to add person: " + (er.message || er), "error");
      } finally {
        addChatBtn.disabled = false;
      }
    };

    function loadChatList() {
      const uid = auth.currentUser?.uid;
      if (!uid) return;
      chatListContainer.innerHTML = "";
      noChatsMessage.style.display = "block";
      onValue(chatsRef, (s) => {
        chatListContainer.innerHTML = "";
        let found = false;
        s.forEach((c) => {
          const v = c.val();
          const k = c.key;
          if (v.members && v.members.includes(uid)) {
            found = true;
            const other = v.members.find((x) => x !== uid);
            const email = v.memberEmails ? v.memberEmails[other] : "";
            const phone = (v.memberPhones && v.memberPhones[other]) ? v.memberPhones[other] : ""; // Get recipient's phone number
            const name = email ? email.split("@")[0] : (phone ? phone : "Unknown"); // Display phone if no email
            const identifierText = email ? email : (phone ? phone : "No identifier"); // Text to display below name
            const div = document.createElement("div");
            div.className = "chat-list-item";
            div.innerHTML = `<div class='chat-list-avatar'>${name.charAt(0).toUpperCase()}</div><div><div style='font-weight:700'>${name}</div><div style='font-size:12px;color:#666'>${identifierText}</div></div>`;
            div.onclick = () => openIndividualChat(k, other, email, phone);
            chatListContainer.appendChild(div);
          }
        });
        noChatsMessage.style.display = found ? "none" : "block";
      });
    }

    function openIndividualChat(chatId, recipientUid, recipientEmail, recipientPhone) {
      currentChatId = chatId;
      currentChatRecipientUid = recipientUid;
      currentChatRecipientEmail = recipientEmail;
      currentChatRecipientPhone = recipientPhone;
      
      mainChatView.style.display = "none";
      individualChatContainer.style.display = "flex";

      const displayName = recipientEmail ? recipientEmail.split("@")[0] : (recipientPhone || "Unknown");
      currentChatName.textContent = displayName;
      currentChatAvatar.textContent = displayName.charAt(0).toUpperCase();
      
      chatMessagesContainer.innerHTML = "";
      loadMessages(chatId);
    }

    function loadMessages(chatId) {
      chatMessagesContainer.innerHTML = "";
      const q = query(dbRef(db, "privateMessages/" + chatId), orderByChild("timestamp"));
      onChildAdded(q, async (s) => {
        const m = s.val();
        const el = document.createElement("div");
        el.className =
          "chat-message " + (m.senderUid === auth.currentUser?.uid ? "sent" : "received");
        
        let senderDisplayName = "Unknown";
        if (m.senderEmail) {
            senderDisplayName = m.senderEmail.split("@")[0];
        } else if (m.senderUid) {
            // Try to get sender's phone number if available from their user profile
            const senderProfile = (await get(dbRef(db, "users/" + m.senderUid))).val();
            if (senderProfile && senderProfile.phoneNumber) {
                senderDisplayName = senderProfile.phoneNumber;
            }
        }
        
        const time = m.timestamp
          ? new Date(m.timestamp).toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" })
          : "";
        el.innerHTML = `${m.text || ""}<div style='font-size:11px;margin-top:6px;color:rgba(0,0,0,0.5)'>${senderDisplayName} â€¢ ${time}</div>`;
        chatMessagesContainer.appendChild(el);
        chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight;
      });
    }

    sendChatMessageBtn.onclick = async () => {
      const text = chatMessageInput.value.trim();
      if (!text || !currentChatId || !auth.currentUser) return;
      sendChatMessageBtn.disabled = true;
      try {
        await push(dbRef(db, "privateMessages/" + currentChatId), {
          text,
          senderUid: auth.currentUser.uid,
          senderEmail: auth.currentUser.email,
          timestamp: Date.now(),
        });
        chatMessageInput.value = "";
      } catch (e) {
        console.error("send error", e);
        displayMessage(chatMessageArea, "Failed to send message", "error");
      } finally {
        sendChatMessageBtn.disabled = false;
      }
    };

    backToChatListBtn.onclick = () => {
      individualChatContainer.style.display = "none";
      mainChatView.style.display = "block";
      loadChatList();
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Zag Messenger</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    :root{
      --primary:#0b60d6;
      --primary-2:#0a4fb3;
      --bg:#eef6ff;
      --muted:#9aaecf;
      --hand:'Patrick Hand', system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    html,body{height:100%;margin:0;background:var(--bg);font-family:var(--hand);-webkit-font-smoothing:antialiased}
    .screen{max-width:460px;margin:0 auto;height:100vh;background:linear-gradient(180deg,#eef6ff,#ffffff 80%);display:flex;flex-direction:column;overflow:hidden}
    .header{background:linear-gradient(180deg,var(--primary),var(--primary-2));color:#fff;padding:12px 16px;display:flex;align-items:center;gap:12px;box-shadow:0 8px 24px rgba(11,96,214,0.12)}
    .logo{width:44px;height:44px;border-radius:50%;background:#fff;color:var(--primary);display:flex;align-items:center;justify-content:center;font-weight:800;font-size:18px}
    .app-name{font-size:20px;font-weight:700}
    .header-right{margin-left:auto}
    .signout-btn{background:#fff;color:var(--primary);padding:8px 12px;border-radius:999px;font-weight:700;box-shadow:0 8px 20px rgba(11,96,214,0.08);cursor:pointer;border:none}

    .wave{height:32px;overflow:hidden}
    .wave svg{width:100%;height:100%;display:block}
    .content{flex:1;padding:22px 18px 110px 18px;display:flex;flex-direction:column;align-items:center;overflow:auto}
    .welcome-title{font-size:26px;color:var(--primary);margin-top:16px;text-align:center}
    .welcome-sub{color:var(--muted);margin-bottom:20px;text-align:center}

    .chat-item{width:100%;display:flex;gap:12px;align-items:center;padding:10px;margin:6px 0;border-radius:12px;background:#fff;box-shadow:0 6px 18px rgba(10,30,80,0.03)}
    .avatar{width:56px;height:56px;border-radius:50%;background:linear-gradient(180deg,#dbeeff,#c1ddff);display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--primary)}
    .meta{flex:1}
    .meta .name{font-weight:700;color:var(--primary)}
    .meta .sub{color:var(--muted);font-size:13px;margin-top:4px}

    .bottom{position:fixed;bottom:0;left:0;right:0;padding:14px;background:linear-gradient(180deg,#fff,#f6fbff);box-shadow:0 -8px 20px rgba(11,96,214,0.05);display:flex;justify-content:center}
  </style>
</head>
<body>
  <div class="screen">
    <div class="header">
      <div class="logo">Zg</div>
      <div class="app-name">Zag Messenger</div>
      <div class="header-right"><button id="logoutBtn" class="signout-btn">Sign Out</button></div>
    </div>

    <div class="wave">
      <svg viewBox="0 0 100 20" preserveAspectRatio="none">
        <path d="M0 12 C20 18,40 6,60 12 C80 18,100 8,100 8 L100 20 L0 20 Z" fill="#0b60d6"></path>
      </svg>
    </div>

    <section class="content">
      <div class="welcome-title">Welcome to Zag Messenger</div>
      <div class="welcome-sub" id="userEmail"></div>

      <div class="chat-item">
        <div class="avatar">AB</div>
        <div class="meta"><div class="name">Alex B.</div><div class="sub">Hello ðŸ‘‹</div></div>
      </div>
      <div class="chat-item">
        <div class="avatar">MG</div>
        <div class="meta"><div class="name">Group â€” Friends</div><div class="sub">3 members</div></div>
      </div>
    </section>

    <div class="bottom">You are signed in âœ…</div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBUH95hXYxMVCfhJglN4j3CReXy-CLYwmA",
      authDomain: "live-messageinggkkh.firebaseapp.com",
      projectId: "live-messageinggkkh",
      storageBucket: "live-messageinggkkh.appspot.com",
      messagingSenderId: "537475612761",
      appId: "1:537475612761:web:d00723c117383e54027148"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const userEmail = document.getElementById('userEmail');
    const logoutBtn = document.getElementById('logoutBtn');

    // âœ… Redirect to signin if no user
    auth.onAuthStateChanged(user=>{
      if(!user){
        window.location.href='signin.html';
      }else{
        userEmail.textContent = "Signed in as " + user.email;
      }
    });

    logoutBtn.onclick = ()=>{
      auth.signOut().then(()=>window.location.href='signin.html');
    };
  </script>
</body>
</html>

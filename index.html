<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zag Messenger — Final Adjusted</title>

  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:#e9f1ff;
      --primary:#0b60d6;
      --muted:#9aaecf;
      --hand-font:"Patrick Hand","Segoe UI","Arial",sans-serif;
    }
    html,body {
      height:100%;
      margin:0;
      font-family:var(--hand-font);
      background:linear-gradient(180deg,var(--bg),#eef6ff 60%);
      overflow:hidden; /* Prevent scrolling by default */
    }
    .phone {
      width:100%;
      height:100vh;
      background:#fff;
      border:none;
      display:flex;
      flex-direction:column;
      box-sizing:border-box;
    }
    .header {
      display:flex;
      align-items:center;
      padding:10px 14px;
      gap:10px;
    }
    .logo {
      width:36px;height:36px;
      border-radius:50%;
      display:flex;align-items:center;justify-content:center;
      font-weight:700;color:var(--primary);
      background:linear-gradient(180deg,#fff,#f7fbff);
    }
    .title {font-size:20px;color:var(--primary);font-weight:700;}
    .menu {margin-left:auto;font-size:20px;color:var(--primary);}
    .wave-top svg,.wave-bottom svg {width:100%;height:100%;display:block;}
    .wave-top,.wave-bottom {width:100%;height:28px;}
    .auth {
      flex:1;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      padding:20px;
      overflow-y:auto; /* scroll only if content overflows */
    }
    .welcome {font-size:22px;color:var(--primary);}
    .sub {color:var(--muted);font-size:13px;margin-bottom:12px;}
    input {
      border:1px solid rgba(75,134,230,0.08);
      border-radius:10px;
      padding:12px 14px;
      font-size:15px;
      background:linear-gradient(180deg,#fff,#fbfdff);
      font-family:var(--hand-font);
      color:var(--primary);
      width:90%;
      max-width:320px;
      margin-bottom:10px;
    }
    .btn {
      padding:10px 12px;
      border-radius:10px;
      border:none;
      cursor:pointer;
      font-weight:700;
      font-size:15px;
      box-shadow:0 6px 14px rgba(75,134,230,0.08);
      width:90%;
      max-width:320px;
      margin-bottom:8px;
      font-family:var(--hand-font);
    }
    .primary {background:linear-gradient(180deg,var(--primary),#0a56bf);color:#fff;}
    .ghost {background:#f6f9ff;color:var(--primary);}
    .text-pill {
      background:linear-gradient(180deg,#cfe7ff,#b8d9ff);
      padding:8px 10px;
      border-radius:8px;
      color:var(--primary);
      font-weight:700;
      display:inline-block;
      margin:6px 0;
    }
    .foot-sign {
      font-size:20px;
      color:var(--primary);
      text-align:center;
      margin-top:auto;
      margin-bottom:20px;
    }
    /* App Section */
    .app {
      display:none;
      flex:1;
      overflow-y:auto;
      padding:20px;
      box-sizing:border-box;
    }
    .chats h3 {color:var(--primary);margin:10px 0;}
    .chat-item {
      display:flex;gap:10px;align-items:center;
      padding:10px;
      background:linear-gradient(180deg,#fff,#fbfdff);
      border-radius:10px;
      margin-bottom:8px;
      border:1px solid rgba(75,134,230,0.04);
    }
    .avatar {
      width:44px;height:44px;border-radius:50%;
      background:linear-gradient(180deg,#dbeeff,#c1ddff);
      display:flex;align-items:center;justify-content:center;
      font-weight:700;color:var(--primary);
    }
    .chat-meta .name {font-weight:700;color:var(--primary);}
    .chat-meta .sub {font-size:12px;color:var(--muted);}
    .floating-new {
      position:fixed;
      right:18px;
      bottom:96px;
      width:56px;height:56px;
      border-radius:50%;
      display:flex;align-items:center;justify-content:center;
      background:linear-gradient(180deg,var(--primary),#0a56bf);
      color:#fff;
      box-shadow:0 12px 28px rgba(11,96,214,0.2);
      border:4px solid #fff;
      font-weight:700;
      cursor:pointer;
      z-index:40;
    }
    .bottom-nav {
      position:fixed;
      left:0;bottom:0;width:100%;
      background:linear-gradient(180deg,#fff,#f6fbff);
      border-top:1px solid rgba(0,0,0,0.03);
      padding:14px;
      text-align:center;
      color:var(--primary);
      font-size:18px;
      font-weight:700;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="header">
      <div class="logo">Zg</div>
      <div class="title">Zag Messenger</div>
      <div class="menu">☰</div>
    </div>
    <div class="wave-top">
      <svg viewBox="0 0 100 10" preserveAspectRatio="none"><path d="M0 5 C 20 9, 40 1, 60 5 C 80 9, 100 3, 100 3 L100 10 L0 10 Z" fill="#eef6ff"></path></svg>
    </div>

    <!-- Sign up/in section -->
    <div class="auth" id="auth-section">
      <div class="welcome">Welcome,<br>to Zag Messanger.</div>
      <div class="sub">Write your World</div>
      <input id="email" type="email" placeholder="Email">
      <input id="password" type="password" placeholder="Password">
      <button id="signupBtn" class="btn primary">Sign Up</button>
      <button id="loginBtn" class="btn ghost">Sign In</button>
      <div class="text-pill">If you don't have account Sing up</div>
      <div class="text-pill">If you have a account Singin</div>
      <div class="foot-sign">Write your World</div>
    </div>

    <!-- Homepage -->
    <div class="app" id="app-section">
      <div class="chats">
        <h3>My chats</h3>
        <div id="chat-list-container">
          <div class="chat-item"><div class="avatar">A</div><div class="chat-meta"><div class="name">Alex</div><div class="sub">alex@gmail.com</div></div></div>
        </div>
      </div>
    </div>

    <div class="bottom-nav">Write your World</div>
    <div class="floating-new" id="floatingNewBtn" title="Add new chat" style="display:none;">+</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUH95hXYxMVCfhJglN4j3CReXy-CLYwmA",
      authDomain: "live-messageinggkkh.firebaseapp.com",
      databaseURL: "https://live-messageinggkkh-default-rtdb.firebaseio.com",
      projectId: "live-messageinggkkh",
      storageBucket: "live-messageinggkkh.appspot.com",
      messagingSenderId: "537475612761",
      appId: "1:537475612761:web:d00723c117383e54027148"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const authSection = document.getElementById("auth-section");
    const appSection = document.getElementById("app-section");
    const signupBtn = document.getElementById("signupBtn");
    const loginBtn = document.getElementById("loginBtn");
    const plusBtn = document.getElementById("floatingNewBtn");

    signupBtn.onclick = async () => {
      const e = email.value.trim(), p = password.value.trim();
      if (!e || !p) return alert("Enter email & password");
      try {
        await createUserWithEmailAndPassword(auth, e, p);
      } catch (err) { alert("Sign up failed: " + err.message); }
    };
    loginBtn.onclick = async () => {
      const e = email.value.trim(), p = password.value.trim();
      if (!e || !p) return alert("Enter email & password");
      try {
        await signInWithEmailAndPassword(auth, e, p);
      } catch (err) { alert("Sign in failed: " + err.message); }
    };

    onAuthStateChanged(auth, user => {
      if (user) {
        authSection.style.display = "none";
        appSection.style.display = "block";
        plusBtn.style.display = "flex"; // only show + on homepage
      } else {
        authSection.style.display = "flex";
        appSection.style.display = "none";
        plusBtn.style.display = "none"; // hide + on login
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zag Messenger — Message-bar fix</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#e9f1ff;
      --primary:#0b60d6;
      --muted:#9aaecf;
      --hand-font: "Patrick Hand", "Segoe UI", "Arial", sans-serif;
      --ad-height: 60px;
      --nav-height: 56px;
      --input-gap: 14px; /* space between input and ad */
      --input-bottom-offset: calc(var(--ad-height) + var(--nav-height) + var(--input-gap)); /* 130px */
    }
    html,body{height:100%;margin:0;font-family:var(--hand-font);background:linear-gradient(180deg,var(--bg),#eef6ff 60%);overflow:hidden;}
    .phone{width:100%;height:100vh;background:#fff;display:flex;flex-direction:column;box-sizing:border-box;}
    .header{display:flex;align-items:center;padding:10px 14px;gap:10px;background:linear-gradient(180deg,var(--primary),#0a56bf);color:#fff;}
    .logo{width:36px;height:36px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--primary);background:#fff;border-radius:50%;padding:6px;}
    .title{font-size:20px;color:#fff;font-weight:700;}
    .menu{margin-left:auto;font-size:20px;color:#fff;}
    .wave-top svg{width:100%;height:28px;display:block;}
    .auth{flex:1;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding:20px;overflow-y:auto;}
    .welcome{font-size:22px;color:var(--primary);}
    .sub{color:var(--muted);font-size:13px;margin-bottom:12px;}
    input, .country-code{border:1px solid rgba(75,134,230,0.08);border-radius:10px;padding:12px 14px;font-size:15px;background:linear-gradient(180deg,#fff,#fbfdff);font-family:var(--hand-font);color:var(--primary);}
    input{width:90%;max-width:360px;margin-bottom:10px;box-sizing:border-box;}
    .phone-group{display:flex;align-items:center;gap:8px;width:90%;max-width:360px;margin-bottom:10px;}
    .country-code{width:70px;text-align:center;}
    .btn{padding:10px 12px;border-radius:10px;border:none;cursor:pointer;font-weight:700;font-size:15px;box-shadow:0 6px 14px rgba(75,134,230,0.08);width:90%;max-width:360px;margin-bottom:8px;font-family:var(--hand-font);}
    .primary{background:linear-gradient(180deg,var(--primary),#0a56bf);color:#fff;}
    .ghost{background:#f6f9ff;color:var(--primary);}
    .app{display:none;flex:1;overflow:auto;padding:12px 16px 140px 16px;box-sizing:border-box;}
    .top-controls{display:flex;align-items:center;justify-content:space-between;margin-bottom:8px;}
    .add-top-btn{background:none;border:none;color:var(--primary);font-weight:700;font-size:16px;cursor:pointer;}
    .chat-item{display:flex;gap:10px;align-items:center;padding:12px;background:linear-gradient(180deg,#fff,#fbfdff);border-radius:10px;margin-bottom:12px;border:1px solid rgba(75,134,230,0.06);cursor:pointer;}
    .avatar{width:52px;height:52px;border-radius:50%;background:linear-gradient(180deg,#dbeeff,#c1ddff);display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--primary);font-size:18px;}
    #add-chat-area{display:none;margin-bottom:12px;position:relative;padding:8px;background:#fff;border-radius:10px;box-shadow:0 6px 18px rgba(10,40,90,0.04);}
    #closeAddChat{position:absolute;top:-10px;right:-10px;background:#fff;border:2px solid #ccc;border-radius:50%;width:28px;height:28px;display:flex;align-items:center;justify-content:center;cursor:pointer;font-weight:bold;color:#777;}
    .floating-new{position:fixed;right:18px;bottom:calc(var(--input-bottom-offset) + 20px);width:56px;height:56px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,var(--primary),#0a56bf);color:#fff;box-shadow:0 12px 28px rgba(11,96,214,0.2);border:4px solid #fff;font-weight:700;cursor:pointer;z-index:40;}
    .ad-banner{position:fixed;left:0;right:0;bottom:56px;height:var(--ad-height);background:#ddd;display:flex;align-items:center;justify-content:center;color:#444;font-weight:700;font-size:16px;z-index:45;}
    .bottom-nav{position:fixed;left:0;right:0;bottom:0;height:var(--nav-height);background:linear-gradient(180deg,#fff,#f6fbff);border-top:1px solid rgba(0,0,0,0.03);display:flex;align-items:center;justify-content:center;color:var(--primary);font-weight:700;z-index:50;}
    .chat-screen{display:none;flex-direction:column;flex:1;overflow:hidden;padding:8px 16px 0 16px;box-sizing:border-box;}
    .chat-header{display:flex;gap:10px;align-items:center;padding:8px 6px;border-bottom:1px dashed rgba(75,134,230,0.04);}
    .chat-messages{flex:1;overflow:auto;display:flex;flex-direction:column;gap:8px;padding:6px;box-sizing:border-box;}
    .bubble{padding:10px 14px;border-radius:18px;max-width:78%;line-height:1.4;box-shadow:0 6px 14px rgba(10,30,80,0.04);}
    .bubble.sent{align-self:flex-end;background:linear-gradient(180deg,var(--primary),#0a56bf);color:#fff;}
    .bubble.received{align-self:flex-start;background:#fff;color:var(--primary);border:1px solid rgba(75,134,230,0.04);}
    .chat-input-wrapper{position:fixed;left:12px;right:12px;bottom:calc(var(--ad-height) + var(--nav-height) + 8px);z-index:48;display:flex;justify-content:center;}
    .chat-input{width:100%;max-width:920px;display:flex;gap:8px;align-items:center;border-radius:999px;padding:8px;background:#fff;border:3px solid var(--primary);box-shadow:0 6px 18px rgba(11,96,214,0.06);}
    .chat-input input{flex:1;border:none;outline:none;font-size:15px;padding:10px 6px;font-family:var(--hand-font);color:var(--primary);background:transparent;}
    .send-btn{width:44px;height:44px;border-radius:50%;border:none;background:linear-gradient(180deg,var(--primary),#0a56bf);color:#fff;display:flex;align-items:center;justify-content:center;font-weight:700;cursor:pointer;}
    @keyframes subtle-shake{0%{transform:translateX(0);box-shadow:0 6px 18px rgba(11,96,214,0.06);}25%{transform:translateX(-3px);}50%{transform:translateX(2px);}75%{transform:translateX(-2px);}100%{transform:translateX(0);box-shadow:0 6px 18px rgba(11,96,214,0.12);}}
    .chat-input.vibrate{animation:subtle-shake 260ms ease-in-out;}
    @keyframes soft-pulse{0%{transform:scale(1);}50%{transform:scale(1.01);}100%{transform:scale(1);}}
    .chat-input.pulse{animation:soft-pulse 420ms ease-in-out;}
    .chat-screen .chat-messages{padding-bottom:calc(var(--input-bottom-offset) + 28px);}
    @media (max-width:700px){.floating-new{right:12px;bottom:calc(var(--input-bottom-offset) + 10px);} .chat-input{padding:6px;}}
  </style>
</head>
<body>
  <div class="phone">
    <div class="header"><div class="logo">Zg</div><div class="title">Zag Messenger</div><div class="menu">☰</div></div>
    <div class="wave-top" aria-hidden="true"><svg viewBox="0 0 100 10" preserveAspectRatio="none"><path d="M0 5 C 20 9, 40 1, 60 5 C 80 9, 100 3, 100 3 L100 10 L0 10 Z"></path></svg></div>

    <!-- AUTH -->
    <div class="auth" id="auth-section">
      <div class="welcome">Welcome,<br/>to Zag Messanger.</div>
      <div class="sub">Write your World</div>
      <input id="email" type="email" placeholder="Email" />
      <div class="phone-group">
        <input class="country-code" value="+880" disabled />
        <input id="phoneNumber" type="tel" placeholder="Phone number (without +880)" />
      </div>
      <input id="password" type="password" placeholder="Password" />
      <button id="signupBtn" class="btn primary">Sign Up</button>
      <button id="loginBtn" class="btn ghost">Sign In</button>
      <div class="text-pill">If you don't have account Sing up</div>
      <div class="text-pill">If you have a account Singin</div>
    </div>

    <!-- APP / HOME -->
    <div class="app" id="app-section">
      <div class="top-controls">
        <h3 style="margin:0">My chats</h3>
        <button id="addTopBtn" class="add-top-btn">➕ Add</button>
      </div>

      <div id="add-chat-area">
        <div id="closeAddChat">×</div>
        <input id="addChatIdentifier" type="text" placeholder="Enter user email or phone" />
        <button id="addChatBtn" class="btn primary">Add Person</button>
      </div>

      <div id="chat-list-container"></div>
    </div>

    <!-- INDIVIDUAL CHAT -->
    <div class="chat-screen" id="individual-chat-container">
      <div class="chat-header">
        <button id="backToChatListBtn" class="btn ghost">&lt; Back</button>
        <div id="current-chat-avatar" class="avatar"></div>
        <div>
          <div id="current-chat-name" style="font-weight:700;color:var(--primary);"></div>
          <div id="current-chat-sub" style="font-size:12px;color:var(--muted)"></div>
        </div>
      </div>

      <div id="chat-messages" class="chat-messages" aria-live="polite"></div>

      <!-- Fixed input wrapper positioned above ad + nav -->
      <div class="chat-input-wrapper" aria-hidden="false">
        <div id="chat-input" class="chat-input" role="group" aria-label="Message composer">
          <input id="chatMessageInput" type="text" placeholder="Type a message..." aria-label="Type a message" />
          <button id="sendChatMessageBtn" class="send-btn" aria-label="Send message">➤</button>
        </div>
      </div>
    </div>

    <!-- Ad + bottom nav -->
    <div class="ad-banner" id="adBanner" style="display:none;">Ad Banner</div>
    <div class="bottom-nav" id="bottomNav">Home | Games | Groups | @You</div>

    <!-- Floating + -->
    <div class="floating-new" id="floatingNewBtn" title="Add new chat" style="display:none;">+</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
    import { getDatabase, ref as dbRef, set, get, onValue, push, onChildAdded, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUH95hXYxMVCfhJglN4j3CReXy-CLYwmA",
      authDomain: "live-messageinggkkh.firebaseapp.com",
      databaseURL: "https://live-messageinggkkh-default-rtdb.firebaseio.com",
      projectId: "live-messageinggkkh",
      storageBucket: "live-messageinggkkh.appspot.com",
      messagingSenderId: "537475612761",
      appId: "1:537475612761:web:d00723c117383e54027148"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Elements
    const authSection = document.getElementById("auth-section");
    const appSection = document.getElementById("app-section");
    const chatScreen = document.getElementById("individual-chat-container");
    const addChatArea = document.getElementById("add-chat-area");
    const addTopBtn = document.getElementById("addTopBtn");
    const closeAdd = document.getElementById("closeAddChat");
    const addChatBtn = document.getElementById("addChatBtn");
    const addChatIdentifier = document.getElementById("addChatIdentifier");
    const chatListContainer = document.getElementById("chat-list-container");
    const floatingNewBtn = document.getElementById("floatingNewBtn");
    const adBanner = document.getElementById("adBanner");
    const bottomNav = document.getElementById("bottomNav");

    const signupBtn = document.getElementById("signupBtn");
    const loginBtn = document.getElementById("loginBtn");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const phoneInput = document.getElementById("phoneNumber");

    const chatMessages = document.getElementById("chat-messages");
    const chatInputEl = document.getElementById("chat-input");
    const chatMessageInput = document.getElementById("chatMessageInput");
    const sendChatMessageBtn = document.getElementById("sendChatMessageBtn");
    const backToChatListBtn = document.getElementById("backToChatListBtn");
    const currentChatName = document.getElementById("current-chat-name");
    const currentChatAvatar = document.getElementById("current-chat-avatar");
    const currentChatSub = document.getElementById("current-chat-sub");

    let currentChatId = null;
    let currentRecipientUid = null;

    async function createUserProfile(user){
      if(!user) return;
      const userRef = dbRef(db, "users/" + user.uid);
      const snap = await get(userRef);
      if(!snap.exists()){
        const phoneValue = phoneInput.value ? ('+880' + phoneInput.value.trim()) : null;
        await set(userRef, { email: user.email, uid: user.uid, phoneNumber: phoneValue });
      }
    }

    signupBtn.onclick = async () => {
      const e = emailInput.value.trim(), p = passwordInput.value.trim();
      if(!e || !p || !phoneInput.value.trim()) return alert("Please fill email, password and phone.");
      try {
        const result = await createUserWithEmailAndPassword(auth, e, p);
        await createUserProfile(result.user);
      } catch (err) { alert("Sign up failed: " + err.message); }
    };

    loginBtn.onclick = async () => {
      const e = emailInput.value.trim(), p = passwordInput.value.trim();
      if(!e || !p) return alert("Please enter email and password.");
      try { await signInWithEmailAndPassword(auth, e, p); } catch (err) { alert("Sign in failed: " + err.message); }
    };

    function showHomeUI(){
      authSection.style.display = "none";
      appSection.style.display = "block";
      chatScreen.style.display = "none";
      floatingNewBtn.style.display = "flex";
      adBanner.style.display = "flex";
      bottomNav.innerText = "Home | Games | Groups | @You";
    }
    function showAuthUI(){
      authSection.style.display = "flex";
      appSection.style.display = "none";
      chatScreen.style.display = "none";
      floatingNewBtn.style.display = "none";
      adBanner.style.display = "none";
      bottomNav.innerText = "Write your World";
    }
    function showChatUI(){
      authSection.style.display = "none";
      appSection.style.display = "none";
      chatScreen.style.display = "flex";
      floatingNewBtn.style.display = "none";
      adBanner.style.display = "flex";
      bottomNav.innerText = "";
    }

    onAuthStateChanged(auth, async (user) => {
      if(user){ await createUserProfile(user); showHomeUI(); loadChats(); }
      else { showAuthUI(); }
    });

    function loadChats(){
      chatListContainer.innerHTML = "<div style='text-align:center;color:#777;padding:10px'>Loading chats...</div>";
      onValue(dbRef(db, "chats"), (snap) => {
        chatListContainer.innerHTML = "";
        snap.forEach((c) => {
          const v = c.val(), k = c.key;
          if(v.members && auth.currentUser && v.members.includes(auth.currentUser.uid)){
            const other = v.members.find(x => x !== auth.currentUser.uid);
            const email = v.memberEmails ? v.memberEmails[other] : "";
            const phone = (v.memberPhones && v.memberPhones[other]) ? v.memberPhones[other] : "";
            const name = email ? email.split("@")[0] : (phone ? phone : "Unknown");
            const div = document.createElement("div");
            div.className = "chat-item";
            div.innerHTML = `<div class="avatar">${name.charAt(0).toUpperCase()}</div><div class="chat-meta"><div class="name">${name}</div><div class="sub">${email || phone}</div></div>`;
            div.onclick = () => openChat(k, other, name, email || phone);
            chatListContainer.appendChild(div);
          }
        });
      });
    }

    function openChat(chatId, recipientUid, displayName, identifier){
      currentChatId = chatId;
      currentRecipientUid = recipientUid;
      showChatUI();
      currentChatName.textContent = displayName;
      currentChatSub.textContent = identifier || "";
      currentChatAvatar.textContent = displayName.charAt(0).toUpperCase();
      chatMessages.innerHTML = "";
      const messagesRef = dbRef(db, "privateMessages/" + chatId);
      onChildAdded(messagesRef, (snap) => {
        const m = snap.val();
        const el = document.createElement("div");
        el.className = "bubble " + (m.senderUid === auth.currentUser.uid ? "sent" : "received");
        el.innerHTML = `<div>${m.text || ""}</div><div style="font-size:11px;color:rgba(0,0,0,0.35);margin-top:6px">${m.senderEmail ? m.senderEmail.split("@")[0] : ""}</div>`;
        chatMessages.appendChild(el);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      });
    }

    sendChatMessageBtn.onclick = async () => {
      const txt = chatMessageInput.value.trim();
      if(!txt || !currentChatId) return;
      try {
        await push(dbRef(db, "privateMessages/" + currentChatId), {
          text: txt,
          senderUid: auth.currentUser.uid,
          senderEmail: auth.currentUser.email,
          timestamp: Date.now()
        });
        chatMessageInput.value = "";
        triggerVibrateAnimation();
      } catch (err) { console.error("send error", err); }
    };

    backToChatListBtn.onclick = () => { showHomeUI(); };

    addTopBtn.onclick = () => { addChatArea.style.display = "block"; addChatIdentifier.focus(); };
    floatingNewBtn.onclick = () => { addChatArea.style.display = "block"; addChatIdentifier.focus(); };
    closeAdd.onclick = () => { addChatArea.style.display = "none"; };

    addChatBtn.onclick = async () => {
      const identifier = addChatIdentifier.value.trim();
      if(!identifier) return alert("Enter email or phone");
      try {
        let found = null;
        const emailQuery = query(dbRef(db, "users"), orderByChild("email"), equalTo(identifier));
        const emailSnap = await get(emailQuery);
        if(emailSnap.exists()){ emailSnap.forEach((c)=>found = c.val()); }
        if(!found){
          const normalized = identifier.replace(/[\s-()]/g,'');
          const phoneQuery = query(dbRef(db,"users"), orderByChild("phoneNumber"), equalTo(normalized.startsWith("+")?normalized:('+880'+normalized)));
          const phoneSnap = await get(phoneQuery);
          if(phoneSnap.exists()){ phoneSnap.forEach((c)=>found = c.val()); }
        }
        if(!found) return alert("User not found");
        const ids = [auth.currentUser.uid, found.uid].sort();
        const chatId = ids.join("_");
        const chatRef = dbRef(db, "chats/" + chatId);
        const exists = await get(chatRef);
        if(!exists.exists()){
          await set(chatRef, {
            members: ids,
            memberEmails: { [auth.currentUser.uid]: auth.currentUser.email, [found.uid]: found.email || null },
            memberPhones: { [auth.currentUser.uid]: (await get(dbRef(db,'users/'+auth.currentUser.uid))).val().phoneNumber || null, [found.uid]: found.phoneNumber || null },
            createdAt: Date.now()
          });
        }
        addChatIdentifier.value = "";
        addChatArea.style.display = "none";
      } catch (err) {
        console.error("add chat error", err); alert("Failed to add: " + err.message);
      }
    };

    function triggerVibrateAnimation(){
      chatInputEl.classList.remove("vibrate");
      void chatInputEl.offsetWidth;
      chatInputEl.classList.add("vibrate","pulse");
      setTimeout(()=>{ chatInputEl.classList.remove("vibrate"); }, 300);
      setTimeout(()=>{ chatInputEl.classList.remove("pulse"); }, 420);
    }

    chatMessageInput.addEventListener("input", () => { triggerVibrateAnimation(); });

    (function init(){ authSection.style.display="flex"; appSection.style.display="none"; chatScreen.style.display="none"; adBanner.style.display="none"; floatingNewBtn.style.display="none"; })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zag Messenger — Centered Add Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg:#e9f1ff;
      --primary:#0b60d6;
      --primary-dark:#0849a6;
      --muted:#9aaecf;
      --hand-font:'Patrick Hand','Segoe UI',Arial,sans-serif;
    }
    body,html{height:100%;margin:0;font-family:var(--hand-font);background:var(--bg);overflow:hidden;}
    .phone{width:100%;height:100vh;background:#fff;display:flex;flex-direction:column;position:relative;box-sizing:border-box;}
    .header{display:flex;align-items:center;padding:10px 14px;gap:10px;background:linear-gradient(180deg,var(--primary),var(--primary-dark));color:#fff;z-index:60;}
    .logo{width:36px;height:36px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--primary);background:#fff;}
    .title{font-size:20px;font-weight:700;}
    .menu{margin-left:auto;font-size:20px;}
    .wave-top{width:100%;height:28px;z-index:55;}
    .wave-top svg{width:100%;height:100%;display:block;}
    .wave-top path{fill:var(--primary-dark);}
    .auth{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;overflow-y:auto;}
    .app{flex:1;overflow-y:auto;padding:16px 18px 120px 18px;box-sizing:border-box;display:none;}
    .chat-screen{display:none;flex-direction:column;flex:1;overflow:hidden;padding:8px 18px 0 18px;box-sizing:border-box;}
    .bottom-nav{position:fixed;bottom:0;left:0;width:100%;display:flex;justify-content:center;gap:10px;padding:14px;background:linear-gradient(180deg,#fff,#f6fbff);border-top:1px solid rgba(0,0,0,0.05);z-index:45;}
    .bottom-nav span{cursor:pointer;padding:6px 10px;border-radius:8px;}
    .bottom-nav .active{background:#eef5ff;}
    .floating-new{position:fixed;bottom:96px;right:18px;width:56px;height:56px;border-radius:50%;background:linear-gradient(180deg,var(--primary),var(--primary-dark));display:flex;align-items:center;justify-content:center;color:#fff;font-size:24px;cursor:pointer;z-index:50;}
    
    /* Blur backdrop */
    .blur-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 70;
    }
    
    /* Centered menu */
    .plus-menu {
      display: none;
      flex-direction: column;
      gap: 12px;
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      max-width: 320px;
      width: 80%;
      text-align: center;
      position: relative;
      animation: fadeIn 0.2s ease-in;
    }
    .plus-menu button {
      padding: 12px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 700;
      background: linear-gradient(180deg,var(--primary),var(--primary-dark));
      color:#fff;
      font-family:var(--hand-font);
    }
    .plus-close {
      position:absolute;
      top:10px;
      right:14px;
      font-size:20px;
      cursor:pointer;
      color:var(--muted);
    }
    @keyframes fadeIn {
      from {opacity:0; transform:scale(0.9);}
      to {opacity:1; transform:scale(1);}
    }

    /* chat input fixed */
    .chat-input-area-wrapper {
      position:fixed;
      bottom:72px;
      left:0; right:0;
      z-index:60;
      background:#fff;
      padding:8px 18px;
      border-top:1px solid rgba(11,96,214,0.1);
      display:flex;
      justify-content:center;
    }
    .chat-input {display:flex;align-items:center;gap:8px;border:2px solid var(--primary);border-radius:999px;padding:8px;max-width:600px;width:100%;}
    .chat-input input {flex:1;border:none;outline:none;font-family:var(--hand-font);}
    .send-btn {width:44px;height:44px;border-radius:50%;background:linear-gradient(180deg,var(--primary),var(--primary-dark));color:#fff;border:none;cursor:pointer;}

  </style>
</head>
<body>
  <div class="phone">
    <div class="header">
      <div class="logo">Zg</div>
      <div class="title">Zag Messenger</div>
      <div class="menu">☰</div>
    </div>
    <div class="wave-top"><svg viewBox="0 0 100 10" preserveAspectRatio="none"><path d="M0 5 C20 9,40 1,60 5 C80 9,100 3,100 3 L100 10 L0 10 Z"></path></svg></div>

    <div class="app" id="app-section">
      <div class="chat-screen" id="individual-chat-container">
        <div class="chat-input-area-wrapper">
          <div class="chat-input">
            <input type="text" placeholder="Type a message..." />
            <button class="send-btn">➤</button>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom-nav"><span class="active">Home</span><span>Groups</span></div>
    <div class="floating-new" id="floatingNewBtn">+</div>
  </div>

  <!-- Blur backdrop -->
  <div class="blur-backdrop" id="blurBackdrop">
    <div class="plus-menu" id="plusMenu">
      <div class="plus-close" id="closeMenuBtn">×</div>
      <button id="plusIndividualBtn">Individual Chat</button>
      <button id="plusGroupBtn">Group Chat</button>
    </div>
  </div>

  <script>
    const floatingBtn=document.getElementById('floatingNewBtn');
    const blurBackdrop=document.getElementById('blurBackdrop');
    const plusMenu=document.getElementById('plusMenu');
    const closeMenuBtn=document.getElementById('closeMenuBtn');
    const plusIndividualBtn=document.getElementById('plusIndividualBtn');

    floatingBtn.onclick=()=>{
      blurBackdrop.style.display='flex';
      plusMenu.style.display='flex';
    };
    closeMenuBtn.onclick=()=>{
      blurBackdrop.style.display='none';
      plusMenu.style.display='none';
    };
    plusIndividualBtn.onclick=()=>{
      alert('Open individual chat form');
      blurBackdrop.style.display='flex';
    };
  </script>
</body>
</html>

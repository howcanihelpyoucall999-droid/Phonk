<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1'>
  <title>Zag Messenger — Final Ads Version</title>
  <link href='https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap' rel='stylesheet'>
  <style>
    :root {--bg:#e9f1ff;--primary:#0b60d6;--muted:#9aaecf;--hand-font:'Patrick Hand','Segoe UI','Arial',sans-serif;}
    html,body{height:100%;margin:0;font-family:var(--hand-font);background:linear-gradient(180deg,var(--bg),#eef6ff 60%);overflow:hidden;}
    .phone{width:100%;height:100vh;background:#fff;display:flex;flex-direction:column;box-sizing:border-box;}
    .header{display:flex;align-items:center;padding:10px 14px;gap:10px;}
    .logo{width:36px;height:36px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--primary);background:linear-gradient(180deg,#fff,#f7fbff);}
    .title{font-size:20px;color:var(--primary);font-weight:700;}
    .menu{margin-left:auto;font-size:20px;color:var(--primary);}
    .auth{flex:1;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding:20px;overflow-y:auto;}
    .welcome{font-size:22px;color:var(--primary);}
    .sub{color:var(--muted);font-size:13px;margin-bottom:12px;}
    input{border:1px solid rgba(75,134,230,0.08);border-radius:10px;padding:12px 14px;font-size:15px;background:linear-gradient(180deg,#fff,#fbfdff);font-family:var(--hand-font);color:var(--primary);width:90%;max-width:360px;margin-bottom:10px;}
    .phone-group{display:flex;align-items:center;gap:8px;width:90%;max-width:360px;margin-bottom:10px;}
    .country-code{border:1px solid rgba(75,134,230,0.08);border-radius:10px;padding:12px;width:70px;text-align:center;background:linear-gradient(180deg,#fff,#fbfdff);color:var(--primary);}
    .btn{padding:10px 12px;border-radius:10px;border:none;cursor:pointer;font-weight:700;font-size:15px;box-shadow:0 6px 14px rgba(75,134,230,0.08);width:90%;max-width:360px;margin-bottom:8px;font-family:var(--hand-font);}
    .primary{background:linear-gradient(180deg,var(--primary),#0a56bf);color:#fff;}
    .ghost{background:#f6f9ff;color:var(--primary);}
    .foot-sign{font-size:18px;color:var(--muted);text-align:center;margin-top:auto;margin-bottom:20px;}
    .app{display:none;flex:1;overflow-y:auto;padding:16px 18px 120px 18px;box-sizing:border-box;}
    .top-controls{display:flex;align-items:center;justify-content:space-between;margin-bottom:8px;}
    .add-top-btn{background:none;border:none;color:var(--primary);font-weight:700;font-size:16px;cursor:pointer;}
    .chat-item{display:flex;gap:10px;align-items:center;padding:12px;background:linear-gradient(180deg,#fff,#fbfdff);border-radius:10px;margin-bottom:12px;border:1px solid rgba(75,134,230,0.06);cursor:pointer;}
    .avatar{width:52px;height:52px;border-radius:50%;background:linear-gradient(180deg,#dbeeff,#c1ddff);display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--primary);font-size:18px;}
    .chat-meta{flex:1;}
    .chat-meta .name{font-weight:700;color:var(--primary);font-size:16px;}
    .chat-meta .sub{font-size:13px;color:var(--muted);margin-top:4px;}
    #add-chat-area{display:none;margin-bottom:12px;position:relative;}
    #closeAddChat{position:absolute;top:-10px;right:-10px;background:#fff;border:2px solid #ccc;border-radius:50%;width:28px;height:28px;display:flex;align-items:center;justify-content:center;cursor:pointer;font-weight:bold;color:#777;}
    .floating-new{position:fixed;right:18px;bottom:156px;width:56px;height:56px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,var(--primary),#0a56bf);color:#fff;box-shadow:0 12px 28px rgba(11,96,214,0.2);border:4px solid #fff;font-weight:700;cursor:pointer;z-index:40;}
    .bottom-nav{position:fixed;left:0;bottom:0;width:100%;background:linear-gradient(180deg,#fff,#f6fbff);border-top:1px solid rgba(0,0,0,0.03);padding:14px;text-align:center;color:var(--primary);font-size:18px;font-weight:700;}
    .ad-banner{position:fixed;bottom:48px;left:0;width:100%;height:60px;background:#ddd;display:flex;align-items:center;justify-content:center;color:#444;font-weight:700;font-size:16px;}
    .chat-screen{display:none;flex-direction:column;height:100vh;}
    .chat-header{display:flex;gap:10px;align-items:center;padding:8px 6px;border-bottom:1px dashed rgba(75,134,230,0.04);margin-bottom:8px;}
    .chat-messages{flex:1;overflow-y:auto;display:flex;flex-direction:column;gap:8px;padding:6px;margin-bottom:180px;}
    .bubble{padding:10px 14px;border-radius:18px;max-width:78%;line-height:1.4;box-shadow:0 6px 14px rgba(10,30,80,0.04);}
    .bubble.sent{align-self:flex-end;background:linear-gradient(180deg,var(--primary),#0a56bf);color:#fff;}
    .bubble.received{align-self:flex-start;background:#fff;color:var(--primary);border:1px solid rgba(75,134,230,0.04);}
    .chat-input{display:flex;gap:8px;align-items:center;border-radius:999px;padding:8px;background:#fff;border:1px solid rgba(75,134,230,0.04);position:fixed;bottom:120px;left:0;right:0;margin:0 12px;}
    .chat-input input{flex:1;border:none;outline:none;font-size:15px;padding:10px 6px;font-family:var(--hand-font);color:var(--primary);background:transparent;}
    .send-btn{width:44px;height:44px;border-radius:50%;border:none;background:linear-gradient(180deg,var(--primary),#0a56bf);color:#fff;display:flex;align-items:center;justify-content:center;font-weight:700;cursor:pointer;}
  </style>
</head>
<body>
  <div class='phone'>
    <div class='header'><div class='logo'>Zg</div><div class='title'>Zag Messenger</div><div class='menu'>☰</div></div>

    <div class='auth' id='auth-section'>
      <div class='welcome'>Welcome,<br>to Zag Messanger.</div>
      <div class='sub'>Write your World</div>
      <input id='email' type='email' placeholder='Email'>
      <div class='phone-group'><input class='country-code' value='+880' disabled><input id='phoneNumber' type='tel' placeholder='Phone number'></div>
      <input id='password' type='password' placeholder='Password'>
      <button id='signupBtn' class='btn primary'>Sign Up</button>
      <button id='loginBtn' class='btn ghost'>Sign In</button>
      <div class='foot-sign'>Home | Groups | Games | @You</div>
    </div>

    <div class='app' id='app-section'>
      <div class='top-controls'><h3>My Chats</h3><button id='addTopBtn' class='add-top-btn'>➕ Add</button></div>
      <div id='add-chat-area'><div id='closeAddChat'>×</div><input id='addChatIdentifier' type='text' placeholder='Enter user email or phone'><button id='addChatBtn' class='btn primary'>Add Person</button></div>
      <div id='chat-list-container'></div>
    </div>

    <div class='chat-screen' id='individual-chat-container'>
      <div class='chat-header'><button id='backToChatListBtn' class='btn ghost' style='padding:6px 10px;border-radius:8px'>&lt; Back</button><div id='current-chat-avatar' class='avatar'></div><div><div id='current-chat-name' style='font-weight:700;color:var(--primary);'></div><div id='current-chat-sub' style='font-size:12px;color:var(--muted)'></div></div></div>
      <div id='chat-messages' class='chat-messages'></div>
      <div id='chat-input-area' class='chat-input'><input id='chatMessageInput' type='text' placeholder='Type a message...'><button id='sendChatMessageBtn' class='send-btn'>➤</button></div>
    </div>

    <div class='ad-banner' id='ad-banner'>Ad Banner</div>
    <div class='bottom-nav' id='bottom-nav'>Home | Games | Groups | @You</div>
    <div class='floating-new' id='floatingNewBtn' title='Add new chat' style='display:none;'>+</div>
  </div>
</body>
</html>
